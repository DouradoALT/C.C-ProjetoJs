<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dom.css">
    <link rel="stylesheet" href="../fontawsome/css/all.min.css">
    <title>Area do retangulo</title>
</head>
<body>
    <header>
        <a href="../index.html"><button class="return" style="width: 90px;"><i class="fa-solid fa-arrow-left"></i></button></a>
    </header>
    <main>
        <div class="form">
            <label for="">Altura do retângulo</label>
            <input type="number" placeholder="Digite aqui" id="altura">
            <label for="">Comprimento do retângulo</label>
            <input type="number" placeholder="Digite aqui" id="base">
            <div class="botoes">
                <button class="return" onclick="enviar()">Enviar</button>
                <button class="return" onclick="limpar()">Limpar</button>
            </div>
        </div>
        
        <div class="resultado">
            <div style="margin-bottom: 30px;">Resultado:</div>
            <div class="entre">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad tenetur, molestias aliquid iste repellat fugiat perferendis inventor et, a natus.</div>
        </div>
    </main>
    <footer><a href="https://github.com/DouradoALT" target="_blank"><i class="fa-brands fa-github"></i><div class="name">DouradoALT</div></a></footer>
    <script>
        function enviar() {
            const output = document.querySelector(".entre");
            let altura = String(document.querySelector("#altura").value);
            altura = parseFloat(altura.replace(",", "."));
            let base = String(document.querySelector("#base").value);
            base = parseFloat(base.replace(",", "."));
            let area = base*altura;
            area = area.toFixed(2);
            output.innerHTML = `A area do seu retângulo é ${area.replace(".", ",")}`;  
        }
        

        function limpar() {
            let altura = document.querySelector("#altura");
            let base = document.querySelector("#base");
            altura.value = "";
            base.value = "";
            const output = document.querySelector(".entre");
            output.innerHTML = "";
        }
    </script>
</body>
</html>
