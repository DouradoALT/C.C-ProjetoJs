<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dom.css">
    <link rel="stylesheet" href="../fontawsome/css/all.min.css">
    <title>Media do aluno</title>
</head>
<body>
    <header>
        <a href="../index.html"><button class="return" style="width: 90px;"><i class="fa-solid fa-arrow-left"></i></button></a>
    </header>
    <main>
        <div class="form">
            <Label>1째 Bimestre</Label>
            <input type="text" placeholder="Digite aqui" id="nota1">
            <Label>2째 Bimestre</Label>
            <input type="text" placeholder="Digite aqui" id="nota2">
            <Label>3째 Bimestre</Label>
            <input type="text" placeholder="Digite aqui" id="nota3">
            <Label>4째 Bimestre</Label>
            <input type="text" placeholder="Digite aqui" id="nota4">
            <div class="botoes">
                <button class="return" onclick="enviar()">Enviar</button>
                <button class="return" onclick="limpar()">Limpar</button>
            </div>
        </div>
        
        <div class="resultado">
            <div style="margin-bottom: 30px;">Resultado:</div>
            <div class="entre">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad tenetur, molestias aliquid iste repellat fugiat perferendis inventor et, a natus.</div>
        </div>
    </main>
    <footer><a href="https://github.com/DouradoALT" target="_blank"><i class="fa-brands fa-github"></i><div class="name">DouradoALT</div></a></footer>
    <script>
        function enviar() {
            let nota = [4];
            nota[0] = parseFloat(document.querySelector("#nota1").value);
            nota[1] = parseFloat(document.querySelector("#nota2").value);
            nota[2] = parseFloat(document.querySelector("#nota3").value);
            nota[3] = parseFloat(document.querySelector("#nota4").value);
            let i = 0;
            let soma = 0;
            let media = 0;
            const output = document.querySelector(".entre");
            for(i in nota) {
                soma += nota[i];
            }
            media = soma/nota.length;
            output.innerHTML = (`Media dos alunos ${(media.toFixed(2)).replace(".", ",")}`);
        }

        function limpar() {
            const limpa1 = document.querySelector("#nota1");    
            const limpa2 = document.querySelector("#nota2");    
            const limpa3 = document.querySelector("#nota3");    
            const limpa4 = document.querySelector("#nota4");
            const output = document.querySelector(".entre");
            limpa1.value =("");    
            limpa2.value =("");    
            limpa3.value =("");    
            limpa4.value =("");
            output.innerHTML = ("");
   
        }
    </script>
</body>
</html>
