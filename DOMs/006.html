<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dom.css">
    <link rel="stylesheet" href="../fontawsome/css/all.min.css">
    <title>Idade em dias</title>
</head>
<body>
    <header>
        <a href="../index.html"><button class="return" style="width: 90px;"><i class="fa-solid fa-arrow-left"></i></button></a>
    </header>
    <main>
        <div class="form">
            <label for="">Digite sua data de nascimento</label>
            <input type="date" id="data">
            <div class="botoes">
                <button class="return" onclick="enviar()">Enviar</button>
                <button class="return" onclick="limpar()">Limpar</button>
            </div>
        </div>
        
        <div class="resultado">
            <div style="margin-bottom: 30px;">Resultado:</div>
            <div class="entre">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad tenetur, molestias aliquid iste repellat fugiat perferendis inventor et, a natus.</div>
        </div>
    </main>
    <footer><a href="https://github.com/DouradoALT" target="_blank"><i class="fa-brands fa-github"></i><div class="name">DouradoALT</div></a></footer>
    <script>
        function enviar() {
            const output = document.querySelector(".entre");
            let dataNasc = document.querySelector("#data").value;
            let datePassada = new Date(dataNasc);
            let dateAtual = new Date();
            let mesAtual = (parseInt(dateAtual.getMonth())) + 1;
            let mesPassado = parseInt(datePassada.getMonth()) + 1;
            let anoPassado = parseInt(datePassada.getFullYear());
            let anoAtual = parseInt(dateAtual.getFullYear());
            let diaPassado = parseInt(datePassada.getDate()) + 1;
            let diaAtual = parseInt(dateAtual.getDate());
            
            let calc = (anoAtual - anoPassado)*365 + (mesAtual - mesPassado)*30 + diaAtual;
            output.innerHTML = `VocÃª viveu aproximadamente ${calc} dias`;
        }
        function limpar() {
            const limpa = document.querySelector("#data");
            const output = document.querySelector(".entre");
            limpa.value = '';
            output.innerHTML = "";
        }
    </script>
</body>
</html>
